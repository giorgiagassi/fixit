<header class="it-header-wrapper it-shadow shadow-lg">

  <!-- SLIM HEADER -->
  <div class="it-header-slim-wrapper" *ngIf="authService.isLoggedIn">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="it-header-slim-wrapper-content">
            <a class="d-lg-block navbar-brand" >Comune di Rutigliano</a>
            <div class="it-header-slim-right-zone">
              <div class="it-access-top-wrapper">
                <a class="btn btn-primary btn-sm me-2" routerLink="/crea-utente" *ngIf="role === 'admin'">Crea Utente</a>
                <a class="btn btn-primary btn-sm" (click)="logout()">Esci</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="it-nav-wrapper" >
    <div class="it-header-center-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="it-header-center-content-wrapper">
              <div class="it-brand-wrapper">
                <a routerLink="home">
                  <img src="/assets/icon/tickets.png" style="width: 15%;" class="mx-2" *ngIf="authService.isLoggedIn">
                  <img src="/assets/icon/tickets.png" style="width: 10%;" class="mx-2" *ngIf="!authService.isLoggedIn" >
                  <div class="it-brand-text">
                    <div class="it-brand-title">FixIT</div>
                    <div class="it-brand-tagline d-none d-md-block">Modulo gestionale per ticket informatici</div>
                  </div>
                </a>
              </div>
              <div class="it-right-zone">
                <div class="it-socials d-none d-md-flex">
                  <span>Seguici su</span>
                  <ul>
                    <li>
                      <a href="https://www.facebook.com/gestservizi/" aria-label="Facebook" target="_blank">
                        <svg class="icon">
                          <use href="assets/bootstrap-italia/svg/sprites.svg#it-facebook"></use>
                        </svg>
                      </a>
                    </li>
                    <li>
                      <a href="https://it.linkedin.com/company/gestione-servizi-spa" aria-label="LinkeIn" target="_blank">
                        <svg class="icon">
                          <use href="assets/bootstrap-italia/svg/sprites.svg#it-linkedin"></use>
                        </svg>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="it-header-navbar-wrapper" >
      <div class="container">
        <div class="row">
          <div class="col-12">
            <!--start nav-->
            <nav class="navbar navbar-expand-lg has-megamenu" aria-label="Navigazione principale">
              <button class="custom-navbar-toggler" type="button" aria-controls="navC2" aria-expanded="false" aria-label="Mostra/Nascondi la navigazione" data-bs-toggle="navbarcollapsible" data-bs-target="#navC2">
                <svg class="icon">
                  <use href="assets/bootstrap-italia/svg/sprites.svg#it-burger"></use>
                </svg>
              </button>
              <div class="navbar-collapsable" id="navC2" style="display: none;">
                <div class="overlay" style="display: none;"></div>
                <div class="close-div">
                  <button class="btn close-menu" type="button">
                    <span class="visually-hidden">Nascondi la navigazione</span>
                    <svg class="icon">
                      <use href="assets/bootstrap-italia/svg/sprites.svg#it-close-big"></use>
                    </svg>
                  </button>
                </div>
                <div class="menu-wrapper" >
                  <ul class="navbar-nav" *ngIf="authService.isLoggedIn" >
                    <li class="nav-item"><a class="nav-link" [routerLink]="['/home']" aria-current="page" [routerLinkActive]="['active']"><span>Home</span></a></li>
                    <li class="nav-item"><a class="nav-link" [routerLink]="['/crea-ticket']"  aria-current="page" [routerLinkActive]="['active']" ><span>Crea Ticket</span></a></li>
                    <li class="nav-item"><a class="nav-link"  [routerLink]="['/lista-ticket']" aria-current="page" [routerLinkActive]="['active']" ><span>Lista Ticket</span></a></li>
                    <li class="nav-item"><a class="nav-link"  [routerLink]="['/lista-utenti']" aria-current="page" [routerLinkActive]="['active']"  *ngIf="role === 'admin'"><span>Lista Utenti</span></a></li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
