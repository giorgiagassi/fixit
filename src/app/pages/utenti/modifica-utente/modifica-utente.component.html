<div class="container my-5">
  <div class="row shadow-lg" style="border-radius:7px;">
    <div class="col-lg-12 p-5" style="background-color: #ADD6FF; border-top-left-radius: 7px; border-bottom-left-radius: 7px;">
      <h2 class="text-center">MODIFICA UTENTE</h2>
      <form (ngSubmit)="onUpdate()">
        <div class="mb-3">
          <label for="inputName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputName" placeholder="Inserisci il tuo nome" [(ngModel)]="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="inputSurname" class="form-label">Cognome</label>
          <input type="text" class="form-control" id="inputSurname" placeholder="Inserisci il tuo cognome" [(ngModel)]="surname" name="surname" required>
        </div>
        <div class="mb-3">
          <label for="inputRole" class="form-label">Ruolo</label>
          <select class="form-select" id="inputRole" [(ngModel)]="role" name="role" required>
            <option value="" disabled selected>Scegli il tuo ruolo</option>
            <option value="admin">Admin</option>
            <option value="operatore">Operatore</option>
            <!-- Aggiungi altri ruoli qui se necessario -->
          </select>
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Inserisci la tua email" [(ngModel)]="email" name="email" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Salva</button>
        </div>
      </form>
    </div>

  </div>
</div>
